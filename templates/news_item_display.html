<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            color: #333;
            background-color: #f8f8f8;
        }

        h1 {
            font-size: 1.5em;

        }

        .news-details {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .news-metadata {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .news-content {
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
        }

        .sentiment-analysis {
            margin-top: 20px;
            color: #555;
        }

        .error-container {
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>{{ item.title }}</h1>

    {% if error %}
        <div class="error-container">
            <p>Error: {{ error }}</p>
        </div>
    {% else %}
        <div class="news-details">
            <p class="news-metadata">Source: {{ item.source }} | Author: {{ item.author }} | Published: {{ item.date }} {{ item.time }}</p>
            
            <p class="news-content">{{ item.analysisContent }}</p>
            <!-- You can uncomment the line above if 'analysisContent' is present in your data -->

            <div class="sentiment-analysis">
                <strong>Sentiment Analysis:</strong> {{ item.sentimentAnalysis }}
            </div>
        </div>
    {% endif %}
</body>
</html>
